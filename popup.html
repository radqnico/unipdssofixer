<html>

<head>
    <style>
        body {
            min-width: 500px;
        }
    </style>
</head>

<body>
    <h1>Settings for UniPD SSO fixer</h1>
    <p>Version 1.1.1</p>
    <a href="https://github.com/radqnico/unipdssofixer" target="_blank">Check GitHub page for new versions</a>
    <hr/>
    <form id="form_settings" action="#">
        <label for="default_username">Default username (without @*unipd.it)</label>
        <input type="text" id="input_username" name="default_username">
        <br/>
        <label for="input_pass">Default pass (SAVED ON YOUR CHROME ONLY)</label>
        <input type="password" id="input_pass" name="default_pass">
        <br/>
        <hr/>
        <label for="default_username">Default account type</label>
        <br/>
        <input type="radio" id="default_radio_studenti" name="default_radio" value="studenti">@studenti.unipd.it</input>
        <br/>
        <input type="radio" id="default_radio_prof" name="default_radio" checked value="prof">@unipd.it</input>
        <br/>
        <hr/>
        <p>With &#10084; by Nicol&ograve; Scialpi<br/>For any problem reach <a href="mailto:info@nicoloscialpi.it">info@nicoloscialpi.it</a></p>
    </form>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
